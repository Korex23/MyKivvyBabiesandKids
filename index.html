<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Sass/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/Icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MyKivvy Babies & Kids Store</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./assets/Images/logo.png" alt="logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row hero" style="margin-top: 100px">
        <div class="col-lg-6 col-md-12 col-sm-12 heroText text-center">
          Your Favourite Kids Clothing Store
          <button class="btn btn-primary d-block shopWithUs mx-auto mt-3 mb-3">
            Shop with us
          </button>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 heroText1">
          Your Favourite Kids Clothing Store
          <button class="btn btn-primary d-block shopWithUs mt-3">
            Shop with us
          </button>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 heroimage">
          <img class="heroimage2" src="./assets/Images/girl2.png" alt="" />
          <img class="heroimage1" src="./assets/Images/girl1.png" alt="" />
        </div>
      </div>
    </header>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
