<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Sass/style.css" />

      href="./assets/Icons/favicon.ico"
      type="image/x-icon"
    />
    <title>MyKivvy Babies & Kids Store</title>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>

            width="32"
            height="32"
            preserveAspectRatio="xMidYMid meet"

            <g fill="#2f88ff">

            width="32"
            height="32"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

                width="40"
                height="40"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 16 16"

                  stroke-linejoin="round"

        <div class="col-lg-6 col-md-12 col-sm-12 heroText1">
          Your Favourite Kids Clothing Store
          <button class="btn btn-primary d-block shopWithUs mt-3">

          </button>
        </div>

          <img class="heroimage2" src="./assets/Images/girl2.png" alt="" />

    <script src="./index.js"></script>
    <script

    ></script>
